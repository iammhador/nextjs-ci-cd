name: Multiple Jobs Lab

on:
  push:
    branches:
      - "feature/*"

jobs:
  # First job: build
  build:
    name: Next.js project build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  # Second job: test (depends on build)
  test:
    name: Start Next.js project
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests (or start project)
        run: npm start

  # Third job: Deploy
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build, test] # Will only run if both pass
    steps:
      - name: Deploy
        run: |
          echo "ðŸš€ Deploying application..."
          echo "Deployment successful!"

  # Fourth job: Notify
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send notification
        run: |
          echo "ðŸ“§ Sending deployment notification..."
          echo "Notification sent!"
